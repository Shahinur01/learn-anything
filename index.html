<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Anything</title>
    <link rel="shortcut icon" href="media/logo.png" type="image/x-icon">

<body>
    <header>
        <video autoplay loop class="back-video" muted plays-inline >
            <source src="media/video.mp4" type="video/mp4">
        </video>
        <nav>
            <img src="media/logo.png" class="logo">
            <ul class="nav-links">
                <li><a href="#Home">Home</a></li>
                <li><a href="#Courses">Courses</a></li>
                <li><a href="#Reviews">Reviews</a></li>
                <li><a href="#Contact">Contact</a></li>
                <li class="btn">Sign Up</li>
            </ul>
        </nav>
        <div class="content">
            <h1>Learn Anything online</h1>
            <form>
                <input type="text" placeholder="&#x270e; Enter keyword">
                <button type="submit">Find Course</button>
            </form>
            <div class="category-list">
                <div class="category">
                    <img src="media/coding.png">
                    <p>Web Dev</p>
                </div>
                <div class="category">
                    <img src="media/exercise.png">
                    <p>Yoga</p>
                </div>
                <div class="category">
                    <img src="media/console.png">
                    <p>Game Dev</p>
                </div>
                <div class="category">
                    <img src="media/language.png">
                    <p>Language</p>
                </div>
                <div class="category"></div>
            </div>
        </div>
    </header>
</body>
</html>
